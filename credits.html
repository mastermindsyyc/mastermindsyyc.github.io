<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits - MASTERMINDS</title>
    <style>
        /* Add your CSS styles for the website here */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #222, #111);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background: #000000;
            text-align: center;
            padding: 40px;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        .hero-image {
            width: 50px;
            max-height: 50px;
            object-fit: cover;
        }

        .container {
            padding: 20px;
        }

        .credits {
            text-align: center;
            margin-top: 20px;
        }

        .credits h2 {
            font-size: 24px;
        }

        .credits ul {
            list-style: none;
            padding: 0;
        }

        .credits li {
            margin: 10px 0;
            font-size: 18px;
        }

        footer {
            background: #000000;
            text-align: center;
            padding: 10px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <!-- Your logo here -->
        <img src="https://github.com/gmanandmarbles2/livestream-ticket-system/blob/main/logo.png?raw=true" alt="Masterminds Logo" class="hero-image">
        <h1>Credits - MASTERMINDS</h1>
    </header>

    <div class="container">
        <div class="credits">
            <h2>Web Design and Development</h2>
            <ul>
                <li>John Doe</li>
                <li>Jane Smith</li>
            </ul>
        </div>

        <h2>Special Thanks</h2>
        <div class="credits">
            <ul>
                <li>Our amazing cast and crew</li>
                <li>Our supportive community</li>
            </ul>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Masterminds Drama Play</p>
    </footer>
</body>
</html>
